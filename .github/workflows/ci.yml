name: CI RekamedChain

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint-backend:
    name: Lint & Vet Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Download dependencies
        working-directory: ./apps/backend
        run: |
          go mod tidy
          go mod verify

      - name: Vet
        working-directory: ./apps/backend
        run: go vet ./...
      
      # Tambahkan staticcheck nanti untuk linting lebih advance
      # - name: Staticcheck
      #   run: |
      #     go install honnef.co/go/tools/cmd/staticcheck@latest
      #     staticcheck ./apps/backend/...

  lint-build-web:
    name: Lint & Build Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 10.18.0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        working-directory: ./
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: ./
        run: pnpm --filter web lint
      
      - name: Build
        working-directory: ./
        run: pnpm --filter web build